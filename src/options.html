<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Window Positioner Options</title>
    <link href="styles/main.css" rel="stylesheet">
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/options.js"></script>
</head>
<body>
    <h1>Window Positioner Options</h1>
	<button id="newRowButton">New Window</button>
	<table class="hor-minimalist-a" id="windows">
		<thead>
			<tr>
				<th>URL</th>
				<th>X</th>
				<th>Y</th>
				<th>Width</th>
				<th>Height</th>
				<th>Full Screen?</th>
				<th>Delete</th>
			</tr>
		</thead>
		<tbody>
			
		</tbody>
	</table>
	<p>
		<button id="saveButton">Save</button>
		<button id="cancelButton">Undo changes</button>
		<button id="resetButton">Reset to defaults</button>
	</p>
</body>
</html>
